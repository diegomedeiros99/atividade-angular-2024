
<div class="container">
  <form autocomplete="off" #departamentoForm="ngForm" (ngSubmit)="salvar(departamentoForm)">
      <div class="grid">
        <div class="col-12">
          <h1>Novo Departamento</h1>
        </div>
        <div class=" col-12 p-fluid" >
        <label>Nome do Departamento</label>
          <input pInputText type ='text' name="nome-departamento" ngModel required minlength="2" #nome = 'ngModel'>

          <div *ngIf="nome.hasError('required') && nome.dirty " style="color: red;">
            Informe nome do Departamento
          </div>
          <div *ngIf="nome.hasError('minlength')&& nome.dirty " style="color: red;">
            nome do Departamento deve ter no minimo de {{nome.errors?.['minlength'].requiredLength}} caracteres
          </div>
        </div>

    <div class="col-12">
      <button pButton type="submit" label="Salvar" [disabled]="!departamentoForm.valid"></button>
      <button pButton type="button" label="Novo" class="p-button-secondary" ></button>
      <a href="javascript:;">Voltar para pesquisa</a>

    </div>
  </div>
  </form>

</div>
